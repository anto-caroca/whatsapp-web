<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/mensajes.css">
    <title>WhatsApp Web</title>
</head>
<body>
    
   <div class="container">
       <div class="green"></div>
        <div class="row">
            <div class="col col-6 col-sm-3" id="col1"><img src="docs/img/gian.jpg" alt="foto perfil">
                <button class="btn btn-primary" id="logout" onclick="logoutWithFirebase()" ><p id="pCerrarSesion">Cerrar <br /> Sesión</p></button> 
                <div class="icons2"><i class="fas fa-comment-alt"></i><i class="fas fa-ellipsis-v"></i></div>
            </div>
            <div class="col" id="col2"><img src="docs/img/logocodeacademy.png" alt="logo Laboratoria"><p>Laboratoria Chile</p>
                <div class="icons"><i class="fas fa-search"></i><i class="fas fa-paperclip"></i><i class="fas fa-ellipsis-v"></i></div>
            </div>
            <div class="w-100"></div>
            <div class="col col-6 col-sm-3" id="divAmigos">Column3
                <div>a</div>
                <div>b</div>
                <div>c</div>
                <div>d</div>
                <div>e</div>
                <div>f</div>
                <div>g</div>
                <div>h</div>
            </div>
            <div class="col" id="col4">Column4</div>
            <div class="w-100"></div>
            <div class="col col-6 col-sm-3" id="col5">Column5</div>
            <div class="col" id="inputM">
                    <div class="smileIcon"><i class="far fa-grin"></i></div>
                    <div class="micIcon"><i class="fas fa-microphone"></i></div>
                    <div class="divMsn"><input type="text" id="inputMessage" class="form-control"  placeholder="Escribe un mensaje aquí"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
    <script src="src/js/initializeFirebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="src/js/app.js"></script>
    <script src="src/js/logout.js"></script>
</body>
</html>
